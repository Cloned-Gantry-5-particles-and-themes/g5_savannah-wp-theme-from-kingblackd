name: Hero Banner
description: Display a header banner.
type: particle
icon: fa-user

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable the particle.
      default: true

    class:
      type: input.text
      label: CSS Classes
      description: CSS class name for the particle.

    image:
      type: input.imagepicker
      label: Personal Photo
      description: Select desired image.

    background:
      type: input.imagepicker
      label: Image
      description: Select desired image.

    backgroundoverlay:
      type: input.imagepicker
      label: Image Overlay
      description: Select desired image.

    htitle:
      type: input.text
      label: Header Title
      description: Customize the title text.
      placeholder: Enter title

    .title1:
      type: input.text
      label: First Title
      description: Enter the title
      default: BEAUTIFUL PERSON

    .label1:
      type: input.text
      label: Subtitle
      description: Enter the label that appears on top of the title

    .title2:
      type: input.text
      label: Second Title
      description: Enter the title
      default: Professional photographer

    .label2:
      type: input.text
      label: Subtitle
      description: Enter the label that appears on top of the title

    .title3:
      type: input.text
      label: Third Title
      description: Enter the title
      default: AMATEUR GUITAR PLAYER

    .label3:
      type: input.text
      label: Subtitle
      description: Enter the label that appears on top of the title
