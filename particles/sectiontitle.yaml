name: Section Title
description: Display Owl Carousel.
type: particle
icon: fa-book

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable icon menu particles.
      default: true

    class:
      type: input.selectize
      label: CSS Classes
      description: CSS class name for the particle.

    title:
      type: input.text
      label: Title
      description: Customize the title.
      placeholder: 'Who I Am'
